name: üöÄ Release & Docker Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'docker-compose*.yml'
      - '.dockerignore'
  workflow_dispatch:
    inputs:
      force-release:
        description: 'force create release'
        type: boolean
        default: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  security-events: write

jobs:
  # ============================================
  # Validation Jobs
  # ============================================

  validate-compose:
    name: üîç Validate Docker Compose
    uses: bauer-group/automation-templates/.github/workflows/modules-validate-compose.yml@main
    with:
      compose-files: '["docker-compose.coolify.yml", "docker-compose.traefik.yml", "docker-compose.development.yml"]'
      env-template: |
        {
          "STACK_NAME": "ci_test",
          "DOCUMENSO_VERSION": "latest",
          "TIME_ZONE": "UTC",
          "PROXY_NETWORK": "EDGEPROXY",
          "PRIVATESUBNET": "253",
          "SERVICE_HOSTNAME": "sign.example.com",
          "S3_HOSTNAME": "s3.sign.example.com",
          "S3_CONSOLE_HOSTNAME": "s3-console.sign.example.com",
          "EXPOSED_APP_PORT": "3000",
          "DATABASE_PASSWORD": "ci_test_password",
          "DATABASE_POOLSIZE": "20",
          "DATABASE_POOLMAXSIZE": "200",
          "NEXTAUTH_SECRET": "ci_test_nextauth_secret_32chars00",
          "ENCRYPTION_KEY": "ci_test_encryption_key_32chars00",
          "ENCRYPTION_SECONDARY_KEY": "ci_test_secondary_key_32chars000",
          "SIGNING_TRANSPORT": "local",
          "SIGNING_PASSPHRASE": "ci_test_passphrase",
          "SIGNING_LOCAL_FILE_CONTENTS": "Y2lfdGVzdA==",
          "SMTP_HOST": "smtp.example.com",
          "SMTP_PORT": "587",
          "SMTP_TLS": "false",
          "SMTP_FROM_NAME": "CI Test",
          "SMTP_FROM": "test@example.com",
          "SMTP_USER": "test@example.com",
          "SMTP_PASSWORD": "ci_test_smtp_password",
          "MINIO_VERSION": "RELEASE.2025-09-07T16-13-09Z",
          "MINIO_REGION": "global",
          "MINIO_ROOT_USER": "admin",
          "MINIO_ROOT_PASSWORD": "ci_test_minio_password",
          "S3_BUCKET_NAME": "documents",
          "S3_ACCESS_KEY": "documenso-service",
          "S3_SECRET_KEY": "ci_test_s3_secret_key"
        }

  validate-scripts:
    name: üîç Validate Shell Scripts
    uses: bauer-group/automation-templates/.github/workflows/modules-validate-shellscript.yml@main
    with:
      scan-directory: '.'
      severity: 'error'

  # ============================================
  # Release Job (only on main branch push)
  # ============================================

  release:
    name: üì¶ Create Semantic Release
    needs: [validate-compose, validate-scripts]
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.validate-compose.result == 'success' &&
      needs.validate-scripts.result == 'success'
    uses: bauer-group/automation-templates/.github/workflows/modules-semantic-release.yml@main
    with:
      target-branch: 'main'
      dry-run: false
      force-release: ${{ inputs.force-release || false }}
    secrets: inherit

  # ============================================
  # Docker Build Jobs
  # ============================================

  docker-build-release:
    name: üê≥ Build & Push Docker Image
    needs: release
    if: needs.release.outputs.release-created == 'true'
    uses: bauer-group/automation-templates/.github/workflows/docker-build.yml@main
    with:
      deploy-environment: 'production'
      publish-to: 'both'
      ghcr-image-name: 'bauer-group/CS-PDF-Toolbox/pdf-toolbox'
      docker-image-name: 'bauergroup/pdf-toolbox'

      release-version: ${{ needs.release.outputs.version }}

      update-dockerfile-version: true
      auto-tags: true
      latest-tag: true

      dockerfile-path: './src/Dockerfile'
      docker-context: './src'
      platforms: 'linux/amd64'

      push: true

      security-scan: false
      security-fail-on: 'CRITICAL'
      generate-sbom: true
      sync-dockerhub-readme: true
    secrets: inherit

  docker-build-pr:
    name: üî® Validate Docker Build (PR)
    needs: [validate-compose, validate-scripts]
    if: |
      github.event_name == 'pull_request' &&
      needs.validate-compose.result == 'success' &&
      needs.validate-scripts.result == 'success'
    uses: bauer-group/automation-templates/.github/workflows/docker-build.yml@main
    with:
      publish-to: 'ghcr'
      ghcr-image-name: 'bauer-group/CS-PDF-Toolbox/pdf-toolbox'

      auto-tags: true
      dockerfile-path: './src/Dockerfile'
      docker-context: './src'
      platforms: 'linux/amd64'

      push: false

      security-scan: false
      security-fail-on: 'CRITICAL'
    secrets: inherit
